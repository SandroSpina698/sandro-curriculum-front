@switch (type) {
  @case (ButtonTypeEnum.NAVIGATION) {
    <button [ngClass]="'shared-button ' + type" [routerLink]="navigationLink" (click)="handleClick()">{{ textKey | translate }}</button>
  }
  @case (ButtonTypeEnum.CONTACT) {
    <div class="contact-container">
      <p [routerLink]="navigationLink">{{ textKey | translate }} ✉️</p>
    </div>
  }
}
